<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            background: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>Encabezado</header>
    <div class="container">
        <main>Contenido principal</main>
    </div>

</body>
